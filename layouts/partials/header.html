<header class="header">
  <a class="header__gohome nav nav--nofocus" href="/">
    <img class="header__logo" src="/img/la-insignia.png" alt="" />
    <h1 class="header__title">{{.Title}}</h1>
  </a>
  <div class="spacer"></div>
  <nav role="navigation" class="nav__container">
    {{ range .Site.Menus.header}}
      <a class="nav" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
    {{ end}}
  </nav>
</header>
