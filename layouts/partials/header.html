<header class="header">
  <a class="header__gohome nav button button--nofocus" href="/">
    <img class="header__logo" src="/img/la-insignia.svg" alt="" />
    <p class="header__title bold sans-serif">{{ .Site.Title }}</p>
  </a>
  <div class="header__spacer spacer"></div>
  <nav role="navigation" class="header__menu nav__container">
    {{ range .Site.Menus.header}}
      <a class="nav button" href="{{ .URL | absLangURL }}">{{ .Name }}</a>
    {{ end }}
  </nav>
</header>
