{{ define "main" }}
  <main aria-role="main" class="main">
    <div class="homepage-content">
      <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
      {{.Content}}
    </div>
    <div class="card__container">
      {{ range first 10 .Site.RegularPages }}
        <article class="card card--huge">
          <p class="card__category">
            <span>{{ .Params.category }}</span>
          </p>
          {{ with .Resources.GetMatch "index_image" }}
            <figure class="card__poster figure">
              <img class="figure__img" src="{{ .RelPermalink }}" />
            </figure>
          {{ end }}
          <h1 class="card__headline">
            <a class="link link--novisit" href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h1>
          {{ if .Description }}
            <p class="card__summary">{{ .Description }}</p>
          {{ end }}
          <p class="card__date">
            Published on {{ .PublishDate.Format "2 January 2006" }}.
          </p>
        </article>
      {{ end }}
    </div>
  </main>
{{ end }}
