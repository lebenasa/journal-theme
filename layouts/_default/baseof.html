<!DOCTYPE html>
<html lang="{{ .Lang }}" itemscope="" itemtype="{{- block "body-schema" . -}}http://schema.org/WebPage{{- end -}}">
    {{- partial "head.html" . -}}
    <body>
      <meta itemprop="url" content="{{.Permalink}}" />
      {{- partial "header.html" . -}}
      <div id="content">
        {{- block "main" . }}{{- end }}
      </div>
      {{- partial "footer.html" . -}}
    </body>
</html>
