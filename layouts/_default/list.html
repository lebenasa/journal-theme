{{ define "main" }}
  <main class="main">
    <div class="homepage-content">
      <!-- Note that the content for index.html, as a sort of list page, will pull from content/_index.md -->
      {{.Content}}
    </div>
    <div class="card__container">
      {{ range first 10 .Site.RegularPages }}
        <article class="article article--preview">
          <p class="article__category">
            <span>{{ .Params.category }}</span>
          </p>
          {{ with .Resources.GetMatch "index_image" }}
          <figure class="article__poster figure">
            <img class="figure__img" src="{{ .RelPermalink }}" />
          </figure>
          {{ end }}
          <h1 class="article__headline">
            <a class="link" href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h1>
          {{ if .Description }}
            <p class="article__summary">{{ .Description }}</p>
          {{ end }}
          <p class="article__date">
            Published on {{ .PublishDate.Format "2 January 2006" }}.
          </p>
        </article>
      {{ end }}
    </div>
  </main>
{{ end }}
